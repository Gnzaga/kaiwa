apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaiwa-researcher
  labels:
    app.kubernetes.io/name: kaiwa
    app.kubernetes.io/component: researcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kaiwa
      app.kubernetes.io/component: researcher
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaiwa
        app.kubernetes.io/component: researcher
    spec:
      imagePullSecrets:
        - name: harbor-registry
      containers:
        - name: researcher
          image: harbor.gnzaga.com/apps/kaiwa-researcher:latest
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - secretRef:
                name: kaiwa-config
          env:
            - name: EMBEDDER_URL
              value: http://kaiwa-embedder
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
