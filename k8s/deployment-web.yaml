apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaiwa-web
  namespace: kaiwa
  labels:
    app.kubernetes.io/name: kaiwa
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kaiwa
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaiwa
        app.kubernetes.io/component: web
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "kaiwa"
        vault.hashicorp.com/agent-inject-secret-config: "secret/kaiwa/config"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "secret/kaiwa/config" -}}
          {{- range $k, $v := .Data.data }}
          export {{ $k }}={{ $v }}
          {{- end }}
          {{- end }}
    spec:
      serviceAccountName: kaiwa
      containers:
        - name: web
          image: kaiwa:latest
          command: ["/bin/sh", "-c"]
          args: [". /vault/secrets/config && npm start"]
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
