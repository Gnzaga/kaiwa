apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaiwa-worker
  labels:
    app.kubernetes.io/name: kaiwa
    app.kubernetes.io/component: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: kaiwa
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaiwa
        app.kubernetes.io/component: worker
    spec:
      imagePullSecrets:
        - name: harbor-registry
      containers:
        - name: worker
          image: harbor.gnzaga.com/apps/kaiwa:latest
          command: ["npx", "tsx", "src/worker/index.ts"]
          envFrom:
            - secretRef:
                name: kaiwa-config
          env:
            - name: NODE_ENV
              value: "production"
            - name: OPENROUTER_MODEL
              value: "google/gemini-2.0-flash-001"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
