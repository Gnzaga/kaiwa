apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaiwa-webreader
  labels:
    app.kubernetes.io/name: kaiwa
    app.kubernetes.io/component: webreader
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kaiwa
      app.kubernetes.io/component: webreader
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaiwa
        app.kubernetes.io/component: webreader
    spec:
      imagePullSecrets:
        - name: harbor-registry
      containers:
        - name: webreader
          image: harbor.gnzaga.com/apps/kaiwa-webreader:latest
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - secretRef:
                name: kaiwa-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
