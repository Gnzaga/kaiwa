apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaiwa-embedder
  labels:
    app.kubernetes.io/name: kaiwa
    app.kubernetes.io/component: embedder
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kaiwa
      app.kubernetes.io/component: embedder
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaiwa
        app.kubernetes.io/component: embedder
    spec:
      imagePullSecrets:
        - name: harbor-registry
      containers:
        - name: embedder
          image: harbor.gnzaga.com/apps/kaiwa-embedder:latest
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
