apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaiwa-web
  labels:
    app.kubernetes.io/name: kaiwa
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kaiwa
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaiwa
        app.kubernetes.io/component: web
    spec:
      imagePullSecrets:
        - name: harbor-registry
      containers:
        - name: web
          image: harbor.gnzaga.com/apps/kaiwa:latest
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - secretRef:
                name: kaiwa-config
          env:
            - name: NODE_ENV
              value: "production"
            - name: OPENWEBUI_MODEL
              value: "openrouter_integration_for_openwebui.deepseek/deepseek-v3.2"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
