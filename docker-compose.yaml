services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: kaiwa
      POSTGRES_PASSWORD: kaiwa
      POSTGRES_DB: kaiwa
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kaiwa"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
