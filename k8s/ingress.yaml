apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kaiwa
  namespace: kaiwa
  labels:
    app.kubernetes.io/name: kaiwa
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-url: https://auth.homelab.local/outpost.goauthentik.io/auth/nginx
    nginx.ingress.kubernetes.io/auth-signin: https://auth.homelab.local/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kaiwa.homelab.local
      secretName: kaiwa-tls
  rules:
    - host: kaiwa.homelab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kaiwa-web
                port:
                  name: http
