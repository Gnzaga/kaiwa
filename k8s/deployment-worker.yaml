apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaiwa-worker
  namespace: kaiwa
  labels:
    app.kubernetes.io/name: kaiwa
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kaiwa
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaiwa
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: kaiwa:latest
          command: ["npx", "tsx", "src/worker/index.ts"]
          envFrom:
            - secretRef:
                name: kaiwa-config
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
