apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kaiwa-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: kaiwa-config
    creationPolicy: Owner
  data:
    - secretKey: MINIFLUX_API_URL
      remoteRef:
        key: kaiwa
        property: MINIFLUX_API_URL
    - secretKey: MINIFLUX_API_KEY
      remoteRef:
        key: kaiwa
        property: MINIFLUX_API_KEY
    - secretKey: LIBRETRANSLATE_URL
      remoteRef:
        key: kaiwa
        property: LIBRETRANSLATE_URL
    - secretKey: LIBRETRANSLATE_TIMEOUT_MS
      remoteRef:
        key: kaiwa
        property: LIBRETRANSLATE_TIMEOUT_MS
    - secretKey: OPENROUTER_API_KEY
      remoteRef:
        key: kaiwa
        property: OPENROUTER_API_KEY
    - secretKey: OPENROUTER_MODEL
      remoteRef:
        key: kaiwa
        property: OPENROUTER_MODEL
    - secretKey: DATABASE_URL
      remoteRef:
        key: kaiwa
        property: DATABASE_URL
    - secretKey: NEXTAUTH_SECRET
      remoteRef:
        key: kaiwa
        property: NEXTAUTH_SECRET
    - secretKey: AUTHENTIK_ISSUER
      remoteRef:
        key: kaiwa
        property: AUTHENTIK_ISSUER
    - secretKey: AUTHENTIK_CLIENT_ID
      remoteRef:
        key: kaiwa
        property: AUTHENTIK_CLIENT_ID
    - secretKey: AUTHENTIK_CLIENT_SECRET
      remoteRef:
        key: kaiwa
        property: AUTHENTIK_CLIENT_SECRET
    - secretKey: POLL_INTERVAL_MINUTES
      remoteRef:
        key: kaiwa
        property: POLL_INTERVAL_MINUTES
    - secretKey: TRANSLATION_CONCURRENCY
      remoteRef:
        key: kaiwa
        property: TRANSLATION_CONCURRENCY
    - secretKey: SUMMARIZATION_CONCURRENCY
      remoteRef:
        key: kaiwa
        property: SUMMARIZATION_CONCURRENCY
    - secretKey: SCRAPE_CONCURRENCY
      remoteRef:
        key: kaiwa
        property: SCRAPE_CONCURRENCY
    - secretKey: SCRAPE_ENABLED
      remoteRef:
        key: kaiwa
        property: SCRAPE_ENABLED
    - secretKey: MINIO_ENDPOINT
      remoteRef:
        key: kaiwa
        property: MINIO_ENDPOINT
    - secretKey: MINIO_ACCESS_KEY
      remoteRef:
        key: kaiwa
        property: MINIO_ACCESS_KEY
    - secretKey: MINIO_SECRET_KEY
      remoteRef:
        key: kaiwa
        property: MINIO_SECRET_KEY
    - secretKey: MINIO_BUCKET
      remoteRef:
        key: kaiwa
        property: MINIO_BUCKET
    - secretKey: MINIO_PUBLIC_URL
      remoteRef:
        key: kaiwa
        property: MINIO_PUBLIC_URL
    - secretKey: NEXTAUTH_URL
      remoteRef:
        key: kaiwa
        property: NEXTAUTH_URL
    - secretKey: EMBEDDER_URL
      remoteRef:
        key: kaiwa
        property: EMBEDDER_URL
