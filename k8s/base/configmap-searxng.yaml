apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-config
  labels:
    app.kubernetes.io/name: kaiwa
    app.kubernetes.io/component: searxng
data:
  settings.yml: |
    use_default_settings: true

    general:
      instance_name: "kaiwa-searxng"
      debug: false

    search:
      safe_search: 0
      default_lang: "en"
      formats:
        - html
        - json

    server:
      secret_key: "kaiwa-searxng-secret-key-change-me"
      limiter: false
      image_proxy: false
      port: 8080
      bind_address: "0.0.0.0"

    engines:
      - name: google
        engine: google
        shortcut: g
        disabled: false

      - name: bing
        engine: bing
        shortcut: b
        disabled: false

      - name: duckduckgo
        engine: duckduckgo
        shortcut: ddg
        disabled: false

      - name: wikipedia
        engine: wikipedia
        shortcut: wp
        disabled: false

      - name: reddit
        engine: reddit
        shortcut: r
        disabled: false
